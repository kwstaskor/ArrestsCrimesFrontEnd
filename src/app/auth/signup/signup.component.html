<!-- MainContent -->
<section class="sign-in-page">
    <div class="container">
        <div class="row justify-content-center align-items-center height-self-center">
            <div class="col-lg-5 col-md-12 align-self-center">
                <div class="sign-user_card ">
                    <div class="sign-in-page-data">
                        <div class="sign-in-from w-100 m-auto">
                            <h3 class="mb-3 text-center">Register</h3>
                             <div *ngIf="isLoginError && registerErrorErrormessages">
                                <p class="text-primary">{{registerErrorErrormessages}}</p>
                            </div> 
                            <form class="mt-4" [formGroup]="authForm" (ngSubmit)="onSubmit(Username.value, Password.value,ConfirmPassword.value)">
                                <div class="form-group"  >
                                    <input type="email" formControlName="username"  class="form-control mb-0"
                                        placeholder="Enter Email" autocomplete="off" #Username  name="Username" required>
                                        <p *ngIf="isLoginError" class="text-primary">{{registerErrorEmail}}</p>
                                </div>

                                <div class="form-group">
                                    <input formControlName="password" type="password" class="form-control mb-0" 
                                        placeholder="Password" #Password name="Password" required>
                                </div>

                                <div class="form-group">
                                    <input formControlName="confirmPassword" type="password" class="form-control mb-0" 
                                        placeholder="Confirm" #ConfirmPassword name="Password" required>
                                        <p *ngIf="isLoginError" class="text-primary">{{registerErrorConfirmPassword}}</p>
                                </div>

                                <div class="sign-info">
                                    <button [disabled]="!authForm.valid" type="submit" class="btn btn-hover btn-primary">Sign up</button>
                                </div>
                                <div class="mt-3">
                                    <div class="d-flex justify-content-center links">
                                        Already have an account?  &nbsp; <a routerLink='/signin' class="text-primary ml-2"> Sign in here!</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</section>
<!-- MainContent End-->
