<!-- Sidebar-->
<div class="iq-sidebar">
    <div class="iq-sidebar-logo d-flex justify-content-between">
       <a href="#" class="header-logo">
          <i class="las la-globe" style="font-size: 200%;"></i>
          <div class="logo-title">
             <span class="text-primary text-uppercase">Crime Charts</span>
          </div>
       </a>
       <div class="iq-menu-bt-sidebar">
          <div class="iq-menu-bt align-self-center">
             <div class="wrapper-menu">
                <div class="main-circle"><i class="las la-bars"></i></div>
             </div>
          </div>
       </div>
    </div>
    <div id="sidebar-scrollbar">
       <nav class="iq-sidebar-menu">
          <ul id="iq-sidebar-toggle" class="iq-menu">
             <li class="active active-menu"><a routerLink="/Arrests" class="iq-waves-effect"><i
                      class="las la-chart-bar iq-arrow-left">&nbsp;</i><span>Arrests Dashboard</span></a></li>
             <li><a routerLink='/Victims' class="iq-waves-effect"><i
                      class="las la-chart-bar">&nbsp;</i><span>Victims Dashboard </span></a></li>
          </ul>
       </nav>
    </div>
 </div>
 <!-- Sidebar-->
 <!-- TOP Nav Bar -->
 <div class="iq-top-navbar">
    <div class="iq-navbar-custom">
       <nav class="navbar navbar-expand-lg navbar-light p-0">
          <div class="iq-menu-bt d-flex align-items-center">
             <div class="wrapper-menu">
                <div class="main-circle"><i class="las la-bars"></i></div>
             </div>
             <div class="iq-navbar-logo d-flex justify-content-between">
                <a href="" class="header-logo">
                   <i class="las la-globe" style="font-size: 200%;"></i>
                   <div class="logo-title">
                      <span class="text-primary text-uppercase" routerLink="/Dashboard">Crime Charts</span>
                   </div>
                </a>
             </div>
          </div>
          <div class="iq-search-bar ml-auto">
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
             <i class="ri-menu-3-line"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav ml-auto navbar-list">
                <li class="nav-item nav-icon search-content">
                </li>
                
                <ng-container>
                <li class="line-height pt-3">
                   <a class="search-toggle iq-waves-effect d-flex align-items-center crudBtn">
                            <img src="../../../assets/Images/user/user.jpg" class="img-fluid rounded-circle mr-3" alt="user">
                   </a>
                   <div class="iq-sub-dropdown iq-user-dropdown">
                      <div class="iq-card shadow-none m-0">
                         <div class="iq-card-body p-0 ">
                           
                            <div class="d-inline-block w-100 text-center p-3">
                               <a class="bg-primary iq-sign-btn" (click)="Logout()" role="button" type="button">Sign
                                  out<i class="ri-login-box-line ml-2"></i></a>
                            </div>
                         </div>
                      </div>
                   </div>
                </li>
                </ng-container>
             </ul>
          </div>
       </nav>
    </div>
 </div>
 <!-- TOP Nav Bar -->
